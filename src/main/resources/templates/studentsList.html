<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="home :: headMgmt">
</head>

<body>
	<section th:replace="home :: navBar">
	</section>
	<div class="mt-3 d-flex align-items-end flex-column mb-3 me-3">
		<a href="../student/signup" class="btn btn-primary">Cadastrar Estudante</a>
	</div>

	<form class="d-flex flex-column align-items-center mb-4" action="/students/search" method="post">
		<div class="center mb-1 me-4">
			<label class="me-3" th:each="knowledgeArea : ${T(com.search.project.model.KnowledgeArea).values()}"
				th:value="${knowledgeArea}">
				<input type="radio" name="knowledgeArea" id="knowledgeArea" th:value="${knowledgeArea}"><span
					class="ms-2" th:text="${knowledgeArea.nomeExibicao}"></span><br>
			</label>
		</div>
		<div class="container center justify-content-center">
			<input class="form-control me-2 w-25" type="search" id="search" name="search" placeholder="Buscar"
				aria-label="Buscar">
			<button class="btn btn-primary" type="submit">Buscar</button>
		</div>
	</form>
	<div class="mb-3 d-flex flex-wrap justify-content-center">
		<div th:each="student : ${students}" class="card me-5 mt-1 min-w">
			<h6 class="card-header" th:text="${student.matricula}" />
			<div class="card-body">
				<h5 class="card-title nowrap ellipsis" th:attr="title=${student.nome}" th:text="${student.nome}" />
				<p class="card-text nowrap ellipsis" th:attr="title=${student.anoIngresso}"
					th:text="${student.matricula}" />
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					th:attr="data-bs-target=|#modal${student.codigo}|">
					Mais detalhes
				</button>
			</div>
			<div class="modal fade" th:id="|modal${student.codigo}|" tabindex="-1"
				th:attr="aria-labelledby=|modal${student.codigo}|" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" th:id="|modal${student.codigo}Label|"
								th:attr="title=${student.nome}" th:text="${student.nome}" />
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">Matricula:</p>
								<p class="card-text nowrap ellipsis" th:attr="title=${student.matricula}"
									th:text="${student.matricula}" />
							</div>
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">Ano de ingress√£o:</p>
								<p class="card-text nowrap ellipsis"
									th:attr="title=${#temporals.format(student.dataAdmissao, 'dd/MM/yyyy')}"
									th:text="${student.anoIngresso}" />
							</div>
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">Coeficiente de rendimento:</p>
								<p class="card-text nowrap ellipsis"
									th:attr="title=${student.coeficienteRendimento}"
									th:text="${student.coeficienteRendimento}" />
							</div>
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">E-mail:</p>
								<p class="card-text nowrap ellipsis" th:attr="title=${student.email}"
									th:text="${student.email}" />
							</div>
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">LinkedIn:</p>
								<p class="card-text nowrap ellipsis" th:attr="title=${student.linkedin}"
									th:text="${student.linkedin}" />
							</div>
							<div class="d-flex">
								<p class="card-text nowrap ellipsis">Data de nascimento:</p>
								<p class="card-text nowrap ellipsis"
									th:attr="title=${#temporals.format(student.dataNascimento, 'dd/MM/yyyy')}"
									th:text="${#temporals.format(student.dataNascimento, 'dd/MM/yyyy')}" />
							</div>
							<div class="d-flex">

							</div>





						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Button trigger modal -->


	<!-- Modal -->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>

</html>
