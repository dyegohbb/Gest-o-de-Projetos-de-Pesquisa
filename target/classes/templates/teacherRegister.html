<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head th:replace="home :: headMgmt">
</head>

<body>
	<section th:replace="home :: navBar">
	</section>
	<form class="center flex-column" action="/teacher/save" method="post" th:object="${teacher}">
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input maxlength="255" type="text" id="registro" name="registro" class="form-control" required />
			<label class="form-label" for="registro" name="registro">Registro</label>
		</div>
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input maxlength="255" type="text" id="nome" name="nome" class="form-control" required />
			<label class="form-label" for="nome" name="nome">Nome completo</label>
		</div>
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input maxlength="255" type="text" id="linkedIn" name="linkedIn" class="form-control" required />
			<label class="form-label" for="linkedIn" name="linkedIn">LinkedIn</label>
		</div>
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input maxlength="255" type="email" id="email" name="email" class="form-control" required />
			<label class="form-label" for="email" name="email">E-mail</label>
		</div>
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required />
			<label class="form-label" for="dataNascimento" name="dataNascimento">Data de nascimento</label>
		</div>
		<div class="mt-4 form-outline mb-4 center flex-column">
			<input type="date" id="dataAdmissao" name="dataAdmissao" class="form-control" required />
			<label class="form-label" for="dataAdmissao" name="dataAdmissao">Data de admissão</label>
		</div>
		<div class="center flex-row mt-4 mb-1">
			<label class="me-3" th:each="knowledgeArea : ${T(com.search.project.model.KnowledgeArea).values()}"
				th:value="${knowledgeArea}">
				<input type="radio" name="areaConhecimento" id="areaConhecimento" th:value="${knowledgeArea}"><span
					class="ms-2" th:text="${knowledgeArea.nomeExibicao}"></span><br>
			</label>
		</div>
		<label class="form-label mb-4" for="knowledgeArea" name="knowledgeArea">Área de conhecimento</label>

		<button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
	</form>
</body>

</html>
